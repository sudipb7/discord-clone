name: "Build on push and pull request"

on:
  push:
    branches:
      - main
      - dev
    pull_request:
      branches:
        - main
        - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
